apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "xyz.ummo.user"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '28.0.3'
    dexOptions {
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}

dependencies {
    def lifecycle_version = "2.0.0"
    def room_version = "2.1.0-alpha04"

    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0-alpha02'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.android.support:recyclerview-v7:28.0.3'
    implementation 'com.android.support:appcompat-v7:28.0.3'
    implementation "com.android.support:support-core-ui:28.1.0"
    implementation "com.android.support:support-core-utils:28.0.0"
    implementation 'com.android.support:support-v4:28.0.1'

    //Firebase SDK
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-auth:16.1.0'
    implementation 'com.google.firebase:firebase-dynamic-links:16.1.7'

    //Parse Android SDK
//    implementation "com.github.parse-community.Parse-SDK-Android:parse:1.18.5"
//    implementation "com.github.parse-community.Parse-SDK-Android:fcm:1.18.5"
//    implementation "com.github.parse-community.Parse-SDK-Android:ktx:1.18.5"

    //Facebook AccountKit
    //implementation 'com.facebook.android:account-kit-sdk:4.39.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    //circular image
    implementation 'de.hdodenhof:circleimageview:2.1.0'

    //Pincode View
    implementation 'com.chaos.view:pinview:1.4.3'

    //tooltip
    implementation 'com.github.florent37:viewtooltip:1.2.2'

    //seekbar
    implementation 'org.adw.library:discrete-seekbar:1.0.1'

    //circular imageview
    implementation 'com.mikhaellopez:circularimageview:3.2.0'

    //CPP
    implementation 'com.hbb20:ccp:2.2.4'

    // viewpaager
    implementation "androidx.viewpager:viewpager:1.0.0"
    implementation "com.android.support:viewpager:28.0.0"

    implementation 'com.github.moondroid.coverflow:library:1.0'
    implementation 'com.android.support:cardview-v7:28.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.github.kittinunf.fuel:fuel:1.15.1'

    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation "com.google.android.gms:play-services-places:16.1.0"
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.google.android.libraries.places:places:1.1.0'
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}